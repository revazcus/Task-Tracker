<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coffee Task Tracker</title>
    <link rel="stylesheet" href="main.css">
    <link rel="icon" href="assets/favicon.ico" type="image/x-icon">
</head>
<body class="wrapper">
    <div class="body">
    <div class="header">
        <div class="filtertype" style="text-decoration: underline;text-underline-offset: 15px; ">My tasks</div>
        <div class="filtertype">Project</div>
        <div class="filtertype">User</div>
    </div>

    <div class="container">
        <div class="userbox">
            <div class="username">To Do</div>
            <div class="tasksbox">
                <div class="task high">
                    <div class="taskname">Task 1</div>
                    <div class="projectname">Project 1</div>
                    <div class="deadline">May, 13</div>
                    <div class="usertodo">Малютказавр</div>
                </div>
                <div class="task medium">
                    <div class="taskname">Task 2</div>
                </div>
                <div class="task low">
                    <div class="taskname">Task 3</div>
                </div>
                <div class="task low">
                    <div class="taskname">Task 4</div>
                </div>
            </div>
        </div>
        <div class="userbox">
            <div class="username">In progress</div>
            <div class="tasksbox">
                <div class="task">
                </div>
            </div>
        </div>
        <div class="userbox">
            <div class="username">Testing</div>
            <div class="tasksbox">
                <div class="task">
                </div>
            </div>
        </div>
        <div class="userbox">
            <div class="username">Done</div>
            <div class="tasksbox">
                <div class="task">
                </div>
            </div>
        </div>
        
    </div>
</div>
</body>
</html>
