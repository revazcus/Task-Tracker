<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coffee Task Tracker</title>
    <link rel="stylesheet" href="css/start.css">
    <link rel="stylesheet" href="css/btn.css">
<!--    <link rel="icon" href="assets/favicon.ico" type="image/x-icon">-->
</head>
<body class="wrapper">
    <div id="modalopened" class="container">
        <div id="slogan" class="slogan" style="color: black;">Don't be busy, <br>be productive.</div>
        <div id="startbtn" class="startbtn">Start Work</div>
        <div id="modalwindow" class="modalwindow closed">
        <img id="cross" src="assets/cross.png" alt="Close" class="cross">
        <div id="modalwindow2" class="modalwindow2"></div>
        <form id="login-form">
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" required>
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required>
        </form>
            <div class="logbtn">LOG IN</div>
            <div class="logbtn">REGISTER</div>
        </div>

        <script src="js/start.js"></script>
</body>
</html>
